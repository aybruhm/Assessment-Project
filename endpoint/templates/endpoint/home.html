<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Assessment Project</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0%;
            box-sizing: content-box;
        }

        section.assessment {
            background-color: azure;
            color: black;
            padding: 30px;
            text-align: center;
            height: 90vh;
        }

        p.h4 {
            font-size: 36px;
        }

        div.auth_endpoints {
            margin-top: 100px;
        }
    </style>

    <section class="assessment">
        <div class="container">
            <p class="h4">
                Home Endpoint
            </p>

            <div class="auth_endpoints">
                <p class="h5">
                    Register endpoint:
                    <a href="{% url "endpoint:register" %}" class="btn btn-success">
                        {% url "endpoint:register" %}
                    </a>
                </p>
                <p class="h5">
                    Login endpoint:
                    <a href="{% url "endpoint:login" %}" class="btn btn-primary">
                        {% url "endpoint:login" %}
                    </a>
                </p>
                <p class="h5">
                    Logout endpoint:
                    <a href="{% url "endpoint:logout" %}" class="btn btn-danger">
                        {% url "endpoint:logout" %}
                    </a>
                </p>
            </div>
        </div>
    </section>

</body>

</html>
